server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Reverse Proxy for API
    # FIX: Using 'proxy_pass http://backend:5000/;' to strip /api/ prefix if backend expects paths without it
    # However, our backend code has routes defined AS '/api/saludo', so we should KEEP the /api prefix.
    # The common bug is: location /api/ { proxy_pass http://backend:5000; } which maps /api/foo -> /api/foo. This is correct IF backend has /api/foo.
    # The BUG described in PDF usually invovles double /api/ or missing /.
    # Backend index.js has: app.get('/api/saludo'...)
    # So we want Nginx: /api/saludo -> Backend: /api/saludo
    #
    # Correct config for this case:
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
